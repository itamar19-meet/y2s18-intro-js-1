<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var exited = prompt("what are 3 things you are exited about in meet?")
    	var list = exited.split(", ")
    	list.sort()
    	var joined_list = list.join(", ")
    	document.write(typeof(list))
    	document.write(typeof(joined_list))



    </script>
</body>

</html>
