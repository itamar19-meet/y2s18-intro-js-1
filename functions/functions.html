/* Checks if a character is a letter */
function isLetter(char) {
    char = char.toLowerCase();

}
var palindrom;
var palin = [];
var bbb;

function isPalindrome(word){
	var word_len= word.length;
	for(i =(word_len-1) ;i>= 0;i-- ){
		//alert("ff");
		bbb = word.charAt(i);
		palin.push(bbb);

	}
	var d = palin.join("");
	if(d == word){
		alert("it's a palindrom!")
	}
	else{
		alert("it's not a palindrom")
	}

}
