<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */
var guess = prompt("guess a number bitween 1 and 100");
for(var i=0; i<=100;i++){
	
	if(guess>randomInt){
		guess = prompt("its too high, guss again");

	}
	else if(guess<randomInt){
		guess = prompt("its too low, guss again");
	}
	else if(guess == randomInt){
		alert("right answer! it took you "+i+ " gusses!");
		i = 101;
	}
}




    </script>
</body>

</html>
